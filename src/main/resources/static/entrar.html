    <div id="content" class="my-account">
         <div class="container">
            <div class="row">
               <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-6 cd-user-modal">
                  <div class="my-account-form">
                     <ul class="cd-switcher">
                        <li><a class="selected" href="#0">Entrar</a></li>
                        <li><a href="#0">Registrar</a></li>
                     </ul>
                     <div id="cd-login" class="is-selected">
                        <div class="page-login-form">
                           <form role="form" class="login-form" id="login-form" method="POST"">
                              <div class="form-group">
                                 <div class="input-icon">
                                    <i class="ti-user"></i>
                                    <input type="text" id="email" class="form-control" name="email" placeholder="Email">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="input-icon">
                                    <i class="ti-lock"></i>
                                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                                 </div>
                              </div>
                              <button type="submit" onclick="entrar()" class="btn btn-common log-btn">Entrar</button>
                              
                           </form>
                        </div>
                     </div>
                     <div id="cd-signup">
                        <div class="page-login-form register">
                           <form role="form" class="login-form" id="registro-form" method="POST">
                              <div class="form-group">
                                 <div class="input-icon">
                                    <i class="ti-user"></i>
                                    <input type="text" id="sender-email" class="form-control" name="nome" placeholder="Nome">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="input-icon">
                                    <i class="ti-email"></i>
                                    <input type="text" id="sender-email" class="form-control" name="email" placeholder="Email">
                                 </div>
                              </div>
							  <div class="form-group">
                                 <div class="input-icon">
                                    <i class="fa fa-phone"></i>
                                    <input type="text" id="sender-telefone" class="form-control" name="telefone" placeholder="Telefone">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="input-icon">
                                    <i class="ti-lock"></i>
                                    <input type="password" class="form-control" name="senha" placeholder="Senha">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="input-icon">
                                    <i class="ti-lock"></i>
                                    <input type="password" class="form-control" name="senhaConfirma" placeholder="Repetir Senha">
                                 </div>
                              </div>
                              <button onclick="registrar()" class="btn btn-common log-btn">Registrar</button>
                           </form>
                        </div>
                     </div>
                     
                  </div>
