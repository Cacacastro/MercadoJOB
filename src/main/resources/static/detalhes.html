    <script>

		var parseQueryString = function() {
			var str = window.location.search;
			var objURL = {};
			str.replace(
				new RegExp( "([^?=&]+)(=([^&]*))?", "g" ),
				function( $0, $1, $2, $3 ){
					objURL[$1] = $3;
				}
				);
			return objURL;
		};
		
		var params     = parseQueryString();
		
		var id_anuncio = params['id'];
		
		
		var formData = new FormData();
		formData.append("id", id_anuncio);
		
		///api/anuncios/buscaranuncio
		fetch("/api/anuncios/buscar", {method: 'POST', body: formData})
		    .then(function (response) {
		        return response.text();})
		    .then(function (text) {
		        var json=JSON.parse(text);
	         	console.log(json);
		        document.getElementById("titulo").innerHTML = json.nome;
		        document.getElementById("title").innerHTML = json.nome;
		        document.getElementById("foto1").src = json.foto1;
		        document.getElementById("foto2").src = json.foto2;
		        document.getElementById("foto3").src = json.foto3;
		        document.getElementById("categoria").innerHTML = " " + json.categoria.nome;
		        
		        document.getElementById("localidade").innerHTML = " " + json.localidade.cidade + ", " + json.localidade.uf;
		        
		        document.getElementById("email").innerHTML = " " + json.usuario.email;
		        document.getElementById("telefone").innerHTML = " " + json.usuario.telefone;
		        
		       
		        document.getElementById("desc1").innerHTML = json.descCurta;
		        document.getElementById("desc2").innerHTML = json.descLonga;
		        
		    }).catch(function (error) {
		        console.error(error);
		    });
		
		
    
    </script>
